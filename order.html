<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Raleway:wght@200;300;400;500;600;700;800;900&family=Source+Serif+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/white-ton.css" />
    <title>Cart</title>
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="homepage.html">In-move.com</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="homepage.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="header order p-5">
      <div class="header__inner container">
        <div class="header__text">
          <h1 class="title order-title">Order</h1>
          <p class="description">Please enter the delivery details</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <form class="row g-5 order-form">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="user-name"
              placeholder="Name"
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="user-surname"
              placeholder="Surname"
            />
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              id="user-region"
              placeholder="Region"
            />
          </div>
          <div class="col-12">
            <input
              type="text"
              class="form-control"
              id="user-address"
              placeholder="Address"
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="user-postCode"
              placeholder="Post Code"
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              id="user-town"
              placeholder="Town"
            />
          </div>
          <div class="col-md-6">
            <input
              type="email"
              class="form-control"
              id="user-email"
              placeholder="Email"
            />
          </div>
          <div class="col-md-6">
            <input
              type="tel"
              class="form-control"
              id="user-email"
              placeholder="Telephone"
            />
          </div>
          <a href="contact.html" class="mt-5 mb-5 btn-buy order-btn"
            >Go to payment</a
          >
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
